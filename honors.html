<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>荣誉成就</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2em;
      font-weight: bold;
    }
    header a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      background: #d9534f;
      border-radius: 5px;
      transition: background 0.3s;
    }
    header a:hover {
      background: #c9302c;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .award {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f0f0f5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .award:hover {
      transform: scale(1.05);
    }
    .award img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .award-info {
      max-width: 70%;
    }
    .award-title {
      font-size: 1.6em;
      font-weight: bold;
      color: #ff7e5f;
    }
    .award-level {
      font-size: 1em;
      color: #666;
      margin: 10px 0;
      font-weight: bold;
    }
    .award-desc {
      font-size: 1em;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<header>
  <h1>荣誉成就</h1>
  <a href="index.html">返回主页</a>
</header>

<div class="container">
  <div class="award">
    <img src="image/project1.png" alt="睿抗编程赛道省二等奖">
    <div class="award-info">
      <h2 class="award-title">睿抗编程赛道</h2>
      <p class="award-level">省级二等奖</p>
      <p class="award-desc">在睿抗编程比赛中表现出色，获得了省级二等奖。</p>
    </div>
  </div>
  <div class="award">
    <img src="image/project2.png" alt="统计建模省二等奖">
    <div class="award-info">
      <h2 class="award-title">统计建模</h2>
      <p class="award-level">省级二等奖</p>
      <p class="award-desc">在统计建模比赛中展示了优秀的建模和分析能力，荣获省级二等奖。</p>
    </div>
  </div>
  <div class="award">
    <img src="image/project3.png" alt="蓝桥杯人工智能赛道国家级一等奖">
    <div class="award-info">
      <h2 class="award-title">蓝桥杯人工智能赛道</h2>
      <p class="award-level">国家级一等奖</p>
      <p class="award-desc">在蓝桥杯人工智能赛道中获得国家级一等奖，是团队中的关键成员之一。</p>
    </div>
  </div>
  <div class="award">
    <img src="image/project4.png" alt="大学生创新创业项目国家级答辩">
    <div class="award-info">
      <h2 class="award-title">大学生创新创业项目</h2>
      <p class="award-level">国家级答辩</p>
      <p class="award-desc">参与国家级大学生创新创业项目，完成并通过国家级答辩，取得优异成绩。</p>
    </div>
  </div>
</div>
</body>
</html>
